<div class="container">
  <form class="message-form__inline" 
    #messageForm="ngForm" 
    (ngSubmit)="submitMessage(messageForm)"
    novalidate
  >
    <input 
      class="message-form__input"
      name="message" 
      placeholder="Write something User1234..."
      [ngModel]="message" 
    />
    <button type="submit" class="btn message-form__btn">
      <i class="material-icons">arrow_forward</i> <div>Submit</div>
    </button>
  </form>
</div>
